<section class="login-container">
  <div class="login-left">
    <div class="brand-section">
      <img class="brand-logo" src="/assets/medhere-logo.png" alt="MedHere logo" height="80px">
    </div>
  </div>

  <div class="login-right">
    <div class="login-form-container">
      <h2> Welcome</h2>
      <p class="form-subtitle">Sign in to manage your medications</p>

      <form class="login-form" (ngSubmit)="onLogin()">
        <div class="form-group">
          <label for="user-select">User</label>
          <select 
            id="user-select" 
            class="form-control"
            [(ngModel)]="selectedUser"
            name="user">
            <option [ngValue]="null">Select a user</option>
            <option *ngFor="let user of users" [ngValue]="user">
              {{ user.name }} ({{ user.username }})
            </option>
          </select>
        </div>

        <div class="form-group">
          <label for="password">Password</label>
          <input 
            type="password" 
            id="password"
            class="form-control"
            [(ngModel)]="password"
            name="password"
            placeholder="Enter any password">
        </div>

        <div *ngIf="errorMessage" class="error-message">
          {{ errorMessage }}
        </div>

        <button type="submit" class="login-button">Log In</button>
      </form>

      <div class="login-info">
        <p class="info-text">For demo purposes, any password will work.</p>
        <p class="info-text">Select a user from the dropdown above to continue.</p>
      </div>
    </div>
  </div>
</section>
