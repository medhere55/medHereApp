<div class="calendar-container">
  <div class="nav">
    <button (click)="prevPeriod()">&lt;</button>
    <div class="month-label">
      <ng-container [ngSwitch]="viewMode">
        <span *ngSwitchCase="'day'">{{ currentDay | date:'fullDate' }}</span>
        <span *ngSwitchCase="'week'">{{ currentWeekStart | date: 'MMMM yyyy' }}</span>
        <span *ngSwitchCase="'month'">{{ currentMonth | date: 'MMMM yyyy' }}</span>
      </ng-container>
    </div>
    <button (click)="nextPeriod()">&gt;</button>
  </div>

  <div class="view-selector">
    <button (click)="changeView('day')" [class.active]="viewMode==='day'">Day</button>
    <button (click)="changeView('week')" [class.active]="viewMode==='week'">Week</button>
    <button (click)="changeView('month')" [class.active]="viewMode==='month'">Month</button>
  </div>

  <div *ngIf="viewMode==='day'" class="day-view">
    <div class="day-content">
      <div *ngFor="let h of hours" class="hour">
        <span class="hour-label">{{ formatHour(h) }}:00</span>
        <div class="medications-container">
          <ng-container *ngFor="let med of getMedsForDay(currentCalendarDay)">
            <div *ngIf="med.time.startsWith(formatHour(h))" class="medication">
              <span class="med-dot" [style.backgroundColor]="getMedColor(med.name)"></span>
              {{ med.name }}
            </div>
          </ng-container>
        </div>
      </div>
      <div *ngIf="getMedsForDay(currentCalendarDay).length === 0" class="no-meds">
        No medications scheduled today.
      </div>
    </div>
  </div>

  <table *ngIf="viewMode==='week'" class="calendar-table week-view">
    <thead>
      <tr>
        <th *ngFor="let day of ['Sun','Mon','Tue','Wed','Thu','Fri','Sat']">{{ day }}</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td *ngFor="let day of days" [ngClass]="{'today':isToday(day),'past':isPastDay(day)}">
          <div class="day-number">{{ day.date }}</div>
          <div *ngFor="let med of getMedsForDay(day)" class="medication">
            <span class="med-dot" [style.backgroundColor]="getMedColor(med.name)"></span>
            {{ med.name }}
          </div>
        </td>
      </tr>
    </tbody>
  </table>

  <table *ngIf="viewMode==='month'" class="calendar-table month-view">
    <thead>
      <tr>
        <th *ngFor="let day of ['Sun','Mon','Tue','Wed','Thu','Fri','Sat']">{{ day }}</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let week of monthDays">
        <td *ngFor="let day of week" [ngClass]="{'today':isToday(day),'past':isPastDay(day)}">
          <div class="day-number">{{ day.date }}</div>
          <div *ngFor="let med of getMedsForDay(day)" class="medication">
            <span class="med-dot" [style.backgroundColor]="getMedColor(med.name)"></span>
            {{ med.name }}
          </div>
        </td>
      </tr>
    </tbody>
  </table>
</div>
